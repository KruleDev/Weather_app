<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Nunito:wght@200;300;400;600&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="card-container">
            <h2>Current weather</h2>
            <div class="icon">-</div>
            <div class="temperature"> - </div>
            <div class="min-max"> - / - </div>
            <div class="description"> - </div>
            <div class="location"> - </div>
        </div>
        <div class="info">
            <div class="feels-like">Feels like: -</div>
            <div class="wind">Wind: -</div>
            <div class="humidity">Humidity: -</div>
            <div class="cloudiness">Cloudiness: -</div>
            <div class="sunrise">Sunrise: -</div>
            <div class="sunset">Sunset: -</div>
        </div>
        <div class="week-forecast">
            <div class="week-card">
                <div class="day">-</div>
                <div class="day-icon">icon</div>
                <div class="day-max">-</div>
                <div class="day-min">-</div>
            </div>
            <div class="week-card">
                <div class="day">-</div>
                <div class="day-icon">icon</div>
                <div class="day-max">-</div>
                <div class="day-min">-</div>
            </div>
            <div class="week-card">
                <div class="day">-</div>
                <div class="day-icon">icon</div>
                <div class="day-max">-</div>
                <div class="day-min">-</div>
            </div>
            <div class="week-card">
                <div class="day">-</div>
                <div class="day-icon">icon</div>
                <div class="day-max">-</div>
                <div class="day-min">-</div>
            </div>
            <div class="week-card">
                <div class="day">-</div>
                <div class="day-icon">icon</div>
                <div class="day-max">-</div>
                <div class="day-min">-</div>
            </div>
            <div class="week-card">
                <div class="day">-</div>
                <div class="day-icon">icon</div>
                <div class="day-max">-</div>
                <div class="day-min">-</div>
            </div>
            <div class="week-card">
                <div class="day">-</div>
                <div class="day-icon">icon</div>
                <div class="day-max">-</div>
                <div class="day-min">-</div>
            </div>
        </div>
    </main>
    <footer>
        Data provided by : openweathermap
        <div class="dev">Krule Dev - 2021</div>
    </footer>
  <script src="/app.js"></script>
</body>
</html>
